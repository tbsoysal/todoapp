<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/c043c7361d.js" crossorigin="anonymous"></script>

  </head>
  <body>

    <div class="container">
      <h1>To-Do List</h1>
      <form id="todo-form">
        <input
          type = "text"
          id = "todo-input"
          placeholder = "Enter a new task..."
          required
        />
        <button type="submit">Add Task</button>
      </form>
      <ul id="todo-list"></ul>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
